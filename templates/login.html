<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사치의 즐거움</title>
</head>
<style>
    @font-face {
        font-family: 'Cafe24Ssurround';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }

    :root {
        --color-background: #181818;
        --color-background-2: #2D2D2D;
        --color-point-1: #72F496;
        --color-point-2: #7853F6;
        --color-graywhite: #EDEDED;
        --font-point: Cafe24Ssurround;
        --font-basic: Pretendard-Regular;
    }

    body{
        background-color: var(--color-background);
    }
</style>
<body>
<div class="login_wrapper">
    <h1>사치의 즐거움</h1>
    <form class="login_form">
        <input type="text" id="LOGIN_ID" name="id" onkeydown="onlyAlphabet(this)" placeholder="ID">
        <div id="VERI_ID" class="msg"></div>
        <input type="password" id="LOGIN_PW" name="id" onkeydown="onlyAlphabet(this)" placeholder="PASSWORD">
        <div id="VERI_PW" class="msg"></div>
        <button id="LOGIN_BTN" type="button" disabled>로그인</button>
    </form>
    <div class="go_register">
        <a href="{{ url_for('login.register') }}">회원가입</a>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
